description.Polish=Ucieczka przed mrokiem miasta dała tylko chwilowe wytchnienie. Zgubiliście drogę we mglę, choć mogliście przysiądź że idziecie w dobrym kierunku. Widzieliście dzieci, żyją, ale co z tego ? Skoro są w tym przeklętym miejscu. Spróbujecie je odnaleźć ? Czy poszukacie drogi ucieczki ? Wybór należy do was.
description.Spanish=\n Escapar de la oscuridad de la ciudad sólo ha supuesto un respiro momentáneo. Te has perdido y no encuentras el camino, aunque jurarías que ibas en la dirección correcta. \nHas visto a los niños y están vivos. ¿Y qué? \nEstán en ese lugar maldito. \n ¿Vas a intentar encontrarlos? \n¿O acaso vas a buscar una manera de escapar?\n\nLa elección es tuya.\n\n-------------------------------------------------------------------\nSe necesitan las expansiones «Pesadillas recurrentes» y «Recuerdos reprimidos» (o la primera edición de Mansiones y la expansión «Alquimia prohibida»), «Calles de Arkham» y «El Santuario del Crepúsculo».\n-------------------------------------------------------------------\nTamaño máximo del mapa: 3x4 tableros cuadrados
